<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="../icon.png">
    <title>PdeF | Documentação</title>
    <style>
        :root {
            --mainBlue: #73d7ff;
            --darkerBlue: #739fff;
            --error: red;
            --grey: #e0e0e0;
        }
        * {
            padding: 0;
            margin: 0;
            font-family: sans-serif;
        }
        body {
            background-color: rgb(226, 226, 226);
        }
        header {
            position: relative;
            background-color: var(--darkerBlue); 
            height: 5vh;
            text-align: center;
        }
        .title {
            font-weight: 900;
            color: white;
            position: absolute;
            top: 50%;
            right: 50%;
            transform: translate(50%, -50%);
            cursor: pointer; 
        }
        .options {
            width: 3vh;
            height: 3vh;
            position: absolute;
            top: 50%;
            left: 10px;
            transform: translateY(-50%);
            cursor: pointer;
        }
        .options .button {
            height: 100%;
            width: 100%;
            background: white;
            clip-path: polygon(0 0, 100% 0, 100% 20%, 0 20%,
                               0 40%, 100% 40%, 100% 60%, 0 60%,
                               0 80%, 100% 80%, 100% 100%, 0 100%);
        }
        .sidebar {
            background-color: var(--darkerBlue);
            position: absolute; 
            height: 95vh;
            width: 25vw;
            overflow: hidden;
        }
        .sidebar .links{
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
        .sidebarsLinks {
            padding-left: 10px;
            width: 100%;
            padding-top: 10px;
            padding-bottom: 10px;
            text-decoration: none;
            color: white; 
        }
        .sidebarsLinks.selected {
            background: linear-gradient(to right, var(--darkerBlue), var(--mainBlue));
        }
        .sidebarsLinks:hover {
            box-shadow: 0 5px 50px var(--mainBlue);
            background: linear-gradient(to right, var(--mainBlue), var(--darkerBlue)); 
        }
        
        .sidebarsLinks.goback {
            position: absolute; 
            bottom: 0;
        }
        .sidebarsLinks.goback:hover { 
            box-shadow: 0 0 25px rgba(51, 51, 51, 0.3);
            background: linear-gradient(to right, var(--error) -50%,  var(--darkerBlue)); 
        }

        .content {
            position: absolute;
            left: 25vw;
            height: 95vh;
            width: 75vw;
            background: var(--grey);
        }
        .content .contentContainer {
            width: 97.5%;
            height: 99%;
            border-radius: 7px;
            background: white;
            position: absolute;
            top: 50%;
            right: 50%;
            transform: translate(50%, -50%); 
            overflow-y: auto;
            box-shadow: 0 10px 20px rgb(0, 0, 0);
        }
        .graficoLink {
            right: 20px;
            transform: translate(0, -50%); 
            text-decoration: none;
        }
        header.hoveringLink {
            background: linear-gradient(to right, var(--darkerBlue) 85vw, var(--mainBlue));
        }
        header.hoveringLinkRev {
            background: linear-gradient(to left, var(--darkerBlue) 85vw, var(--mainBlue));
        }

        
        img {
            width: 70%;
            position: relative;
            background: transparent;
            border: 8px solid #739fff;
            position: relative;
            left: 50%;
            transform: translatex(-50%);
            border-radius: 10px;
        }

        iframe {
            width: 100%;
            height: 500px;
            border: 2px solid var(--grey);
            border-radius: 20px;
        }

        textarea {
            width: 100%;
            border: 2px solid var(--grey);
            border-radius: 10px;
        }

        /* Scrollbar styles */
        ::-webkit-scrollbar {
            width: 12px;
            height: 12px;
        }

        ::-webkit-scrollbar-track {
            background:  #f5f5f5;
            border-radius: 0 7px 7px 0;
        }

        ::-webkit-scrollbar-thumb {
            border-radius: 0 7px 7px 0;
            background: var(--grey);  
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--darkerBlue);  
        }
    </style>
</head>

        <div class="contentContainer"></div>
    </div>

            <h3>Intervalo</h3>
            Na opção de intervalo temos dois valores, o valor de inicio e o valor de fim da função, eles definem onde a função irá iniciar e terminar.
            <br>
            <br>
            <h3>Casas Decimais</h3>
            A opção de casas decimais define a quantidade de casas decimais irão ser mostradas ao mover o mouse pára cima de um ponto, lembrando que o valor é aproximado, então quanto menor as casas decimais, mais impreciso será o valor.
            <br>
            <br>
            <br>
            <br>
            <h2>Calculos</h2>

            <p>
                <br>
                <h3>Erros</h3> 
                Em caso de erros ao executar uma função, o PdeF irá mostrar o motivo do erro. O erro é visivel tanto na janela maximizada quanto na minimizada.

        <p>
            <h2>Objeto 'Math'</h1>
            <br>
            Com o PdeF você poder calcular Seno e Cosseno ou usar funções como calular potencias ou rais quadrada de forma simples.
            <br>
            <br>


            Você não precisara escrever Math.pow, Math.sqrt ou qualquer outra função do Objeto 'Math' do JavaScript por que ele já esta incluso no PdeF.
            <br>
            <br>
            Para usar essas funções, digite somente o nome da função ou valor que quer utilizar, por exemplo: <i>PI</i>, <i>sin</i>, <i>cos</i>, <i>acos</i>, <i>tan</i>, <i>atan</i>, <i>pow</i>, <i>sqrt</i> e etc.
            <br>
            <br>
            Para saber mais sobre o Objeto 'Math' e saber todas as funções que ele suporta, visite <a href="https://developer.mozilla.org/pt-BR/docs/Web/JavaScript/Reference/Global_Objects/Math" target="blank">este link</a>.
            <br>
            <br>
            <br>
            Observer os exemplos a baixo:
            <br>
            <br>
            Ex1:
            <br>
            <iframe src="../app/#x%20=>%20sin(x)"></iframe>
            <br>
            <br>
            Ex2:
            <br>
            <iframe src="../app/#x%20=>%20cos(x)"></iframe>
            <br>
            <br>
            Exemplo de numeros com expoentes:
            <br>
            <iframe src="../app/#x%20=>%20pow(x,%203)"></iframe>
        </p>

    var hrefChange = () => {
        var selectedContent, html, name;

        if(document.location.hash){
            selectedContent = document.location.hash.replace("#","");

            var find = contents.find(e=>e.title==selectedContent);
            if(!find){
                html = '<h2 style="text-align: center;">Não encontramos este artigo :(</h2>';
                name = "PdeF | Documentação | Artigo não encontrado :(";
            } else {
                html = find.html;
                name = "PdeF | Documentação | "+find.name;
            }
        } else {
            return document.location = "#introducao";
        }

        var div = document.createElement("div");
            div.innerHTML = html;
            div.style.padding = "20px";
        document.querySelector(".contentContainer").innerHTML = "";
        document.querySelector(".contentContainer").append(div);
        document.title = name;
        document.querySelector(".contentContainer").scrollTop = 0; 

        document.querySelector(".sidebarsLinks.selected")?.classList?.remove("selected");
        document.querySelector('.sidebarsLinks[href="#'+find.title+'"]').classList.add("selected");
        

    }


    window.addEventListener("load", hrefChange);
    window.addEventListener("popstate", hrefChange);



    var optb = document.querySelector(".options");
    optb.addEventListener("click", () => {
        optb.classList.toggle("closed");

        if(optb.classList.contains("closed")){
            document.querySelector(".sidebar").style.width = 0;
            document.querySelector(".content").style.width = "100vw";
            document.querySelector(".content").style.left = 0;
        } else {
            
            document.querySelector(".sidebar").style.width = "25vw";
            document.querySelector(".content").style.width = "75vw";
            document.querySelector(".content").style.left = "25vw";
        }
    });

    document.querySelector(".graficoLink").addEventListener("mouseover", () => {
        document.querySelector("header").classList.add("hoveringLink");
    });

    document.querySelector(".graficoLink").addEventListener("mouseout", () => {
        document.querySelector("header").classList.remove("hoveringLink");
    });

    document.querySelector(".options").addEventListener("mouseover", () => {
        document.querySelector("header").classList.add("hoveringLinkRev");
    });

    document.querySelector(".options").addEventListener("mouseout", () => {
        document.querySelector("header").classList.remove("hoveringLinkRev");
    });
